<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
function writeText(txt)
{
document.getElementById("desc").innerHTML=txt
}
</script>
</head>

<body>
<img src="all.jpg" border="0" usemap="#planetmap" alt="Planets" />

onMouseOver="writeText('Leonard')"

<area shape="circle" coords="277,107,20"
onMouseOver="writeText('Penny')"
href ="Penny.jpg" target ="_blank" alt="Penny" />

<area shape="circle" coords="419,67,20"
onMouseOver="writeText('amy')"

</map>

<p id="desc"></p>

</body>
</html>
