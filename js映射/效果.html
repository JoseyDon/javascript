<html>
<head>
<script type="text/javascript">
function writeText(txt)
{
document.getElementById("desc").innerHTML=txt
}
</script>
</head>

<body>
<img src="all.jpg" border="0" usemap="#planetmap" alt="Planets" />

<map name="planetmap" id="planetmap">

<area shape="circle" coords="416,67,20"
onMouseOver="writeText('Amy')"
href ="amy.jpg" target ="_blank" alt="amy" />

<area onmouseover="writeText('Bernadette')" href="Bernadette.jpg" shape="circle" coords="86,86,20" target="_blank" alt="Bernadette">

<area shape="circle" coords="110,174,20"
onMouseOver="writeText('Howard')"
href ="Howard.jpg" target ="_blank" alt="Howard" />

<area onmouseover="writeText('Sheldon')" href="Sheldon.jpg" shape="circle" coords="370,107,20" target="_blank" alt="Sheldon">

<area onmouseover="writeText('Leonard')" href="Leonard.jpg" shape="circle" coords="187,127,20" target="_blank" alt="Leonard">

<area onmouseover="writeText('Rajesh')" href="Rajesh.jpg" shape="circle" coords="496,105,20" target="_blank" alt="Rajesh">

<area onmouseover="writeText('Penny')" href="Penny.jpg" shape="circle" coords="277,107,20" target="_blank" alt="Penny">

</map>

<p id="desc"></p>

</body>
</html>
