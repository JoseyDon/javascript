<!DOCTYPE html>
<html>
<head>
	<title>js简单计时器</title>
	<meta charset="utf-8">
</head>
<body>
<input type="button" value="倒计时10秒" onclick="timedText()" name="">
<input type="text" id="text" name="">

<script type="text/javascript">
	function timedText(){
		var t1=setTimeout("document.getElementById('text').value='9秒'",1000);
		var t2=setTimeout("document.getElementById('text').value='8秒'",2000);
		var t3=setTimeout("document.getElementById('text').value='7秒'",3000);
		var t4=setTimeout("document.getElementById('text').value='6秒'",4000);
		var t5=setTimeout("document.getElementById('text').value='5秒'",5000);
		var t6=setTimeout("document.getElementById('text').value='4秒'",6000);
		var t7=setTimeout("document.getElementById('text').value='3秒'",7000);
		var t8=setTimeout("document.getElementById('text').value='2秒'",8000);
		var t9=setTimeout("document.getElementById('text').value='1秒'",9000);
		var t10=setTimeout("alert('时间到了！')",10000);

	}
</script>
</body>
</html>
